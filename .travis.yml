# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode8.0
# blacklist
branches:
  except:
    - auth
script:
- set -o pipefail
- set -o pipefail && xcodebuild test -workspace Example/EFInternetIndicator.xcworkspace -scheme EFInternetIndicator-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --quick
